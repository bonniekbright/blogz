{% extends "base.html" %}
{% block content %}

<h1> List of Users: </h1>
{% if users|length == 0 %}
    <p>No users yet.</p>
{% else %}
    {% for user in users %}
     <ul style="list-style-type:none">
            <li>
                <a href="./blog?user={{user.id}}">
                <h2>
                    <li>{{user.username}}</li>
                </h2>
             </a>
            </li>
    </ul>
    {% endfor %}
{% endif %}
{% endblock %}
