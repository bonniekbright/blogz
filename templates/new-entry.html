{% extends "base.html" %}

{% block content %}
   
    <h1 class="add-title">Add a Blog Entry</h1>
    <form method='post'>
        <p class="add-entry">
        <label>
            Title for your new blog:
            <input type="text" name='title' value="{{title}}" >
        </label>
        </p>
        <p class="add-entry">
         <label>
            Your new blog:
        </label>
             <textarea name="body" rows="15" cols="50">{{body}}</textarea>
         </p>
         <p>
            <div class="error">{{error}} </div>
            <input type="submit" value='Add Entry' />
        </p>
    </form>
{% endblock %}
